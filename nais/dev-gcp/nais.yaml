apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dittnav-event-aggregator
  namespace: min-side
  labels:
    team: min-side
spec:
  envFrom:
    - secret: dittnav-event-aggregator-secrets
    - secret: influxdb-credentials
  image: {{version}}
  port: 8080
  liveness:
    path: /isalive
    initialDelay: 30
  readiness:
    path: /isready
    initialDelay: 30
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  ingresses:
    - "https://dittnav-event-aggregator.dev.nav.no"
  webproxy: true
  resources:
    limits:
      cpu: "3"
      memory: 2400Mi
    requests:
      cpu: "100m"
      memory: 512Mi
  gcp:
    sqlInstances:
      - name: brukernotifikasjon-cache
        type: POSTGRES_11
        tier: db-f1-micro
        diskType: SSD
        highAvailability: false
        diskSize: 10
        diskAutoresize: false
        autoBackupTime: "03:00"
        databases:
          - name: brukernotifikasjon-cache
            envVarPrefix: DB
        maintenanceWindow:
          day: 1
          hour: 4
        cascadingDelete: false
  kafka:
    pool: nav-dev
  accessPolicy:
    outbound:
      external:
        - host: kafka-schema-registry.nais-q.adeo.no

