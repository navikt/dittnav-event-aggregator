version: 2.1
orbs:
  nais: 'navikt/nais-deployment@3.2.0'

jobs:
  bygg-og-push-docker:
    docker:
      - image: circleci/openjdk:11-jdk
        environment:
          TZ: "Europe/Oslo"
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            - v1-dependencies-
      - run:
          name: Gradle build
          command: gradle build
      - setup_remote_docker
      - run:
          name: Docker build
          command: docker build -t "navikt/dittnav-event-aggregator:$CIRCLE_SHA1" -t "navikt/dittnav-event-aggregator:latest" .
      - run:
          name: Docker push
          command: |
            echo $DOCKER_PASSWORD | docker login --username $DOCKER_LOGIN --password-stdin
            docker push "navikt/dittnav-event-aggregator:$CIRCLE_SHA1"
            docker push "navikt/dittnav-event-aggregator:latest"
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}

workflows:
  bygg-og-deploy:
    jobs:
      - bygg-og-push-docker:
          context: NAIS deployment
      - til-q1:
          type: approval
          requires:
            - bygg-og-push-docker
      - nais/deploy-gh-app:
          name: q1-deploy
          build-and-push-docker-image: false
          repo: navikt/dittnav-event-aggregator
          image: navikt/dittnav-event-aggregator
          github-app-id: 34043
          nais-template: nais/nais.yaml
          environment: dev-sbs
          team: personbruker
          enable-vars: true
          template-vars: nais/dev/q1.json
          requires:
            - til-q1
